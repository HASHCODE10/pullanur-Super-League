<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standings - Pullanur Super League</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ff88;
      --accent2: #4dffb8;
      --accent3: #ffd95e;
      --bg1: #030b09;
      --bg2: #021c12;
      --tableBG: rgba(24, 48, 40, 0.8);
      --rowEvenBG: rgba(42, 68, 58, 0.3);
      --rowHoverBG: rgba(0,255,136,0.15);
      --footerBG: linear-gradient(120deg, #07261a 10%, #000 90%);
      --shadow: 0 6px 24px rgba(0,255,136,0.08);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, var(--bg1) 0%, var(--bg2) 95%);
      color: #ecfff4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 2.5rem 0 1.3rem 0;
      color: var(--accent);
      font-size: clamp(2.6rem, 6.5vw, 4.7rem);
      text-transform: uppercase;
      font-weight: 700;
      background: linear-gradient(90deg,var(--accent) 70%,var(--accent2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0,255,136,0.3);
      letter-spacing: 0.1em;
    }

    table {
      width: clamp(350px, 90%, 980px);
      border-collapse: collapse;
      margin: 1rem auto 2.5rem;
      border-radius: 18px;
      overflow: hidden;
      background: var(--tableBG);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    th, td {
      padding: 1em 0.6em;
      text-align: center;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      border-bottom: 1px solid rgba(0,255,136,0.2);
    }

    th {
      background: linear-gradient(90deg, var(--accent) 70%, var(--accent2) 100%);
      color: #003218;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    tr:nth-child(even) td {
      background: var(--rowEvenBG);
    }

    tr:hover td {
      background: var(--rowHoverBG);
      color: #002814;
      transition: all 0.2s ease;
    }

    tr.top-team td {
      background: linear-gradient(90deg, rgba(255,233,117,0.18) 15%, transparent 80%);
      color: #ffef9e;
      font-weight: 700;
      border-top: 2px solid rgba(255,233,117,0.6);
    }

    td {
      color: #e5fff1;
      font-weight: 500;
    }

    footer {
      margin-top: auto;
      width: 100%;
      background: var(--footerBG);
      text-align: center;
      padding: 2em 0 1em;
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: #a4ffde;
      border-radius: 30px 30px 0 0;
      box-shadow: inset 0 3px 15px rgba(0,255,136,0.08);
    }

    /* === CELEBRATION ANIMATION === */
    .playoff-popup {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,255,136,0.25), rgba(0,0,0,0.9));
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 999;
      animation: fadeOut 4s ease 6s forwards;
    }

    .playoff-message {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      color: var(--accent);
      animation: popIn 1.5s ease forwards, glow 1s infinite alternate;
      text-shadow: 0 0 30px rgba(0,255,136,0.6);
      letter-spacing: 0.05em;
    }

    .team-names {
      margin-top: 1.5rem;
      font-size: 2rem;
      text-align: center;
      color: var(--accent3);
      opacity: 0;
      transform: scale(0.6);
      text-shadow: 0 0 15px rgba(255,217,94,0.5);
      animation: showTeams 0.6s ease forwards;
    }

    .team-names:nth-child(2) { animation-delay: 1.8s; }
    .team-names:nth-child(3) { animation-delay: 2.6s; }
    .team-names:nth-child(4) { animation-delay: 3.4s; }

    @keyframes popIn {
      0% { transform: scale(0.3); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px var(--accent); }
      to { text-shadow: 0 0 40px var(--accent2); }
    }

    @keyframes showTeams {
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--accent3);
      top: 0;
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

  </style>
</head>
<body>
  <h1>üìä League Standings</h1>

  <table id="standingsTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>P</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>¬© 2025 Pullanur Super League<br>
    <span style="opacity:0.7;font-size:0.92em;">Crafted with <span style="color:var(--accent)">‚ô•</span> for fans</span>
  </footer>

  <script>
    let teams = [
      { name: "Team A", played: 4, won: 2, drawn: 1, lost: 0, gf: 7, ga: 6, gd: 1, points: 7 },
      { name: "Team B", played: 5, won: 3, drawn: 1, lost: 1, gf: 11, ga: 4, gd: 7, points: 10 },
      { name: "Team C", played: 4, won: 0, drawn: 1, lost: 3, gf: 1, ga: 15, gd: -14, points: 1 },
      { name: "Team D", played: 4, won: 1, drawn: 1, lost: 2, gf: 3, ga: 10, gd: -7, points: 4 },
      { name: "Team E", played: 4, won: 1, drawn: 1, lost: 2, gf: 7, ga: 7, gd: 0, points: 4 },
      { name: "Team F", played: 5, won: 3, drawn: 1, lost: 1, gf: 21, ga: 9, gd: 12, points: 10 }
    ];

    // Sort
    teams.sort((a, b) => {
      if (b.points !== a.points) return b.points - a.points;
      if (b.gd !== a.gd) return b.gd - a.gd;
      return b.gf - a.gf;
    });

    const tbody = document.querySelector("#standingsTable tbody");
    tbody.innerHTML = "";

    teams.forEach((team, index) => {
      const row = document.createElement("tr");
      if (index < 3) row.classList.add("top-team");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${team.name}</td>
        <td>${team.played}</td>
        <td>${team.won}</td>
        <td>${team.drawn}</td>
        <td>${team.lost}</td>
        <td>${team.gf}</td>
        <td>${team.ga}</td>
        <td>${team.gd}</td>
        <td>${team.points}</td>`;
      tbody.appendChild(row);
    });

    localStorage.setItem("pullanur_league", JSON.stringify(teams));

    // === POPUP CELEBRATION ===
    const top3 = teams.slice(0, 3);
    const popup = document.createElement("div");
    popup.className = "playoff-popup";
    popup.innerHTML = `
      <div class="playoff-message">üèÜ Congratulations!<br>Top 3 Teams Qualify for the Playoffs!</div>
      ${top3.map(t => `<div class='team-names'>${t.name}</div>`).join("")}
    `;
    document.body.appendChild(popup);

    // Confetti
    for (let i = 0; i < 70; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      c.style.animationDelay = Math.random() * 4 + "s";
      c.style.width = c.style.height = Math.random() * 8 + 5 + "px";
      popup.appendChild(c);
    }

    setTimeout(() => popup.remove(), 8500);
  </script>
</body>
</html>
