<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Standings - Pullanur Super League</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #00ff88;
      --accent2: #4dffb8;
      --accent3: #ffd95e;
      --bg1: #030b09;
      --bg2: #021c12;
      --tableBG: rgba(24, 48, 40, 0.8);
      --rowEvenBG: rgba(42, 68, 58, 0.3);
      --rowHoverBG: rgba(0,255,136,0.15);
      --footerBG: linear-gradient(120deg, #07261a 10%, #000 90%);
      --shadow: 0 6px 24px rgba(0,255,136,0.08);
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, var(--bg1) 0%, var(--bg2) 95%);
      color: #ecfff4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      margin: 2.5rem 0 1.3rem 0;
      color: var(--accent);
      font-size: clamp(2.6rem, 6.5vw, 4.7rem);
      text-transform: uppercase;
      font-weight: 700;
      background: linear-gradient(90deg,var(--accent) 70%,var(--accent2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0,255,136,0.3);
      letter-spacing: 0.1em;
    }

    h1::after {
      content: "";
      display: block;
      width: 200px;
      height: 3px;
      margin: 10px auto 0;
      background: linear-gradient(90deg, var(--accent) 60%, transparent);
      border-radius: 3px;
      opacity: 0.6;
    }

    table {
      width: clamp(350px, 90%, 980px);
      border-collapse: collapse;
      margin: 1rem auto 2.5rem;
      border-radius: 18px;
      overflow: hidden;
      background: var(--tableBG);
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }

    th, td {
      padding: 1em 0.6em;
      text-align: center;
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      border-bottom: 1px solid rgba(0,255,136,0.2);
    }

    th {
      background: linear-gradient(90deg, var(--accent) 70%, var(--accent2) 100%);
      color: #003218;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: clamp(1.05rem, 3vw, 1.3rem);
    }

    tr:nth-child(even) td {
      background: var(--rowEvenBG);
    }

    tr:hover td {
      background: var(--rowHoverBG);
      color: #002814;
      transition: all 0.2s ease;
    }

    tr.top-team td {
      background: linear-gradient(90deg, rgba(255,233,117,0.18) 15%, transparent 80%);
      color: #ffef9e;
      font-weight: 700;
      border-top: 2px solid rgba(255,233,117,0.6);
    }

    tr.top-team:first-child td:first-child::before {
      content: "ðŸ¥‡";
      margin-right: 6px;
    }
    tr:nth-child(2).top-team:first-child td:first-child::before { content: "ðŸ¥ˆ"; }
    tr:nth-child(3).top-team:first-child td:first-child::before { content: "ðŸ¥‰"; }

    td {
      color: #e5fff1;
      font-weight: 500;
    }

    footer {
      margin-top: auto;
      width: 100%;
      background: var(--footerBG);
      text-align: center;
      padding: 2em 0 1em;
      font-size: clamp(0.9rem, 2vw, 1rem);
      color: #a4ffde;
      border-radius: 30px 30px 0 0;
      box-shadow: inset 0 3px 15px rgba(0,255,136,0.08);
    }

    @media (max-width: 600px) {
      th, td { font-size: 0.85rem; padding: 0.6em 0.3em; }
      h1 { font-size: 2rem; margin: 2rem 0 1rem; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š League Standings</h1>

  <table id="standingsTable">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Team</th>
        <th>P</th>
        <th>W</th>
        <th>D</th>
        <th>L</th>
        <th>GF</th>
        <th>GA</th>
        <th>GD</th>
        <th>Pts</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>Â© 2025 Pullanur Super League<br>
    <span style="opacity:0.7;font-size:0.92em;">Crafted with <span style="color:var(--accent)">â™¥</span> for fans</span>
  </footer>

  <script>
    let teams = [
      { name: "Team A", played: 2, won: 1, drawn: 1, lost: 0, gf: 1, ga: 0, gd: 1, points: 4 },
      { name: "Team B", played: 2, won: 1, drawn: 1, lost: 0, gf: 2, ga: 1, gd: 1, points: 4 },
      { name: "Team C", played: 2, won: 0, drawn: 1, lost: 1, gf: 0, ga: 1, gd: -1, points: 1 },
      { name: "Team D", played: 3, won: 1, drawn: 1, lost: 1, gf: 2, ga: 5, gd: -3, points: 4 },
      { name: "Team E", played: 3, won: 0, drawn: 1, lost: 2, gf: 3, ga: 5, gd: -2, points: 1 },
      { name: "Team F", played: 2, won: 1, drawn: 1, lost: 0, gf: 7, ga: 3, gd: 4, points: 4 }
    ];

    // Sort automatically (points â†’ GD â†’ GF)
    teams.sort((a, b) => {
      if (b.points !== a.points) return b.points - a.points;
      if (b.gd !== a.gd) return b.gd - a.gd;
      return b.gf - a.gf;
    });

    const tbody = document.querySelector("#standingsTable tbody");
    tbody.innerHTML = "";

    teams.forEach((team, index) => {
      const row = document.createElement("tr");
      if (index < 3) row.classList.add("top-team");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${team.name}</td>
        <td>${team.played}</td>
        <td>${team.won}</td>
        <td>${team.drawn}</td>
        <td>${team.lost}</td>
        <td>${team.gf}</td>
        <td>${team.ga}</td>
        <td>${team.gd}</td>
        <td>${team.points}</td>`;
      tbody.appendChild(row);
    });

    localStorage.setItem("pullanur_league", JSON.stringify(teams));
  </script>
</body>
</html>
