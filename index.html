<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pullanur Super League Standings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      background: linear-gradient(135deg, #151d27 0%, #374f6d 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      width: 99%;
      max-width: 980px;
      margin: 40px auto;
      background: rgba(34,51,74,0.96);
      border-radius: 14px;
      box-shadow: 0 4px 32px 0 rgba(16,39,76,0.15);
      padding: 20px 8px 12px 8px;
      transition: box-shadow 0.4s;
    }
    h2 {
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
      margin-bottom: 13px;
      color: #ffd700;
      font-weight: 600;
      text-shadow: 0 2px 8px #0006;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(45,64,96,0.95);
      margin-bottom: 22px;
      font-size: 1em;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 1px 6px #1115;
      table-layout: fixed;
    }
    th, td {
      padding: 8px 5px;
      text-align: center;
      border-bottom: 1px solid #2f3d4c;
      word-break: break-word;
    }
    th {
      background: linear-gradient(90deg,#23334a 0%, #374f6d 80%);
      font-weight: 600;
      color: #ffd700;
      font-size: 0.92em;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .button {
      display: inline-block;
      width: 90%;
      max-width: 310px;
      padding: 13px 0;
      border: none;
      border-radius: 7px;
      background: linear-gradient(90deg, #5cf6b2 0%, #2fa3fa 100%);
      color: #232;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      margin: 12px auto 0 auto;
      box-shadow: 0 2px 10px #152c45cc;
      transition: box-shadow 0.3s, background 0.3s;
      display: block;
    }
    .button:hover {
      background: linear-gradient(90deg, #34fbbe 0%, #2186f7 100%);
      box-shadow: 0 3px 18px #212952b0;
      color: #111;
    }
    #adminModal,
    #passwordModal {
      display: none;
      position: fixed;
      z-index: 900;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(25,33,42,0.96);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: linear-gradient(130deg, #22334a 92%, #34547b 100%);
      padding: 24px 11px 17px 11px;
      border-radius: 13px;
      width: 96vw;
      max-width: 350px;
      box-shadow: 0 8px 32px #1b254299;
      position: relative;
      color: #fff;
      font-size: 1em;
      animation: fadeInModal 0.35s;
    }
    @keyframes fadeInModal {
      from { opacity: 0; transform: translateY(18px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .close {
      color: #ffd700;
      font-size: 2em;
      float: right;
      cursor: pointer;
      font-weight: bold;
      position: absolute;
      top: 9px;
      right: 13px;
    }
    .close:hover { color: #fff700; }
    label {
      margin-top: 7px;
      margin-bottom: 5px;
      font-size: 1em;
      font-weight: 500;
      color: #bee0ff;
      letter-spacing: 1px;
    }
    input, select {
      display: block;
      width: 100%;
      background: #263343;
      border: 1px solid #466088;
      border-radius: 5px;
      padding: 8px 7px;
      margin-bottom: 10px;
      color: #fff;
      font-size: 1em;
      outline: none;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      border-color: #39b54a;
      background: #304661;
    }
    form button[type="submit"] {
      padding: 11px 0;
      font-size: 1em;
      background: linear-gradient(90deg, #39b54a 0%, #62d983 90%);
      color: #162d2a;
      border: none;
      border-radius: 7px;
      margin-top: 6px;
      font-weight: 600;
      letter-spacing: 1px;
      cursor: pointer;
      box-shadow: 0 2px 12px #29bc557d;
      transition: background 0.25s;
      width: 100%;
    }
    form button[type="submit"]:hover {
      background: linear-gradient(90deg, #31b548 0%, #9df98b 100%);
      color: #1c312c;
    }
    /* Football Animation */
    .football-animation {
      width: 100vw;
      height: 80px;
      margin-top: 10px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      filter: drop-shadow(0 14px 18px #ffd70080);
    }
    .ball {
      width: 42px;
      height: 42px;
      background: radial-gradient(#fff 70%, #222 73%);
      border-radius: 50%;
      border: 3px solid #111;
      animation: bounce 1.4s infinite cubic-bezier(.31,.7,.7,.33);
      position: relative;
      box-shadow: 0 6px 20px #161d3980;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(-48px);}
    }
    /* Responsive: show columns less on very small screens */
    @media (max-width: 520px) {
      .container {padding: 2vw;}
      h2 {font-size: 1.3em;}
      .modal-content {width: 99vw;max-width:99vw;}
      table th, table td {padding: 7px 4px;font-size:0.93em;}
      table th:nth-child(n+5),
      table td:nth-child(n+5) {display:none;}
    }
    @media (max-width: 360px) {
      .container{padding:0;}
      h2{font-size:1em;}
    }
  </style>
</head>
<body>

  <div class="football-animation">
    <div class="ball"></div>
  </div>

  <div class="container">
    <h2>Pullanur Super League Standings</h2>
    <table id="standingsTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows loaded by JS -->
      </tbody>
    </table>
    <button class="button" onclick="openPasswordModal()">Open Admin Panel</button>
  </div>

  <!-- Password Modal -->
  <div id="passwordModal">
    <div class="modal-content">
      <span class="close" onclick="closePasswordModal()">&times;</span>
      <h3 style="color:#ffd700; margin-bottom:14px;font-size:1.1em;">Admin Access Required</h3>
      <form id="passwordForm">
        <label for="adminPass">Enter Password</label>
        <input type="password" id="adminPass" required autocomplete="off" placeholder="Password" />
        <button type="submit">Enter Admin Panel</button>
      </form>
      <div id="passError" style="color:#ff5a5a; margin-top:4px; font-size:0.97em;"></div>
    </div>
  </div>

  <!-- Admin Modal -->
  <div id="adminModal">
    <div class="modal-content">
      <span class="close" onclick="closeAdminPanel()">&times;</span>
      <h3 style="color:#ffd700; margin-bottom:14px; font-size:1.1em;">Update Match Result</h3>
      <form id="matchForm">
        <label>Team 1</label>
        <select id="team1" required></select>
        <label>Team 2</label>
        <select id="team2" required></select>
        <label>Team 1 Goals</label>
        <input type="number" id="goals1" required min="0"/>
        <label>Team 2 Goals</label>
        <input type="number" id="goals2" required min="0"/>
        <button type="submit">Update Standings</button>
      </form>
    </div>
  </div>

  <script>
  // Load saved teams from localStorage if available
  let teams = JSON.parse(localStorage.getItem("pullanur_league")) || [
    { name: "Team A", played: 2, won: 1, drawn: 1, lost: 0, gf: 1, ga: 0, gd: 1, points: 4 },
    { name: "Team B", played: 2, won: 1, drawn: 1, lost: 0, gf: 2, ga: 1, gd: 1, points: 4 },
    { name: "Team C", played: 2, won: 0, drawn: 1, lost: 1, gf: 0, ga: 1, gd: -1, points: 1 },
    { name: "Team D", played: 2, won: 1, drawn: 1, lost: 1, gf: 2, ga: 5, gd: -3, points: 4 },
    { name: "Team E", played: 2, won: 0, drawn: 1, lost: 1, gf: 3, ga: 4, gd: -1, points: 1 },
    { name: "Team F", played: 2, won: 1, drawn: 1, lost: 0, gf: 7, ga: 3, gd: 4, points: 4 }
  ];

  // Save to localStorage
  function saveData() {
    localStorage.setItem("pullanur_league", JSON.stringify(teams));
  }

  // Render standings
  function renderStandings() {
    const tbody = document.querySelector("#standingsTable tbody");
    tbody.innerHTML = "";
    teams.sort((a, b) => b.points - a.points || b.gd - a.gd || b.gf - a.gf);
    teams.forEach(team => {
      const row = `
        <tr>
          <td>${team.name}</td>
          <td>${team.played}</td>
          <td>${team.won}</td>
          <td>${team.drawn}</td>
          <td>${team.lost}</td>
          <td>${team.gf}</td>
          <td>${team.ga}</td>
          <td>${team.gd}</td>
          <td>${team.points}</td>
        </tr>`;
      tbody.innerHTML += row;
    });
  }
  renderStandings();

  // Password modal logic
  const passwordModal = document.getElementById("passwordModal");
  const adminModal = document.getElementById("adminModal");
  const passwordForm = document.getElementById("passwordForm");
  const passError = document.getElementById("passError");

  function openPasswordModal() {
    passwordModal.style.display = "flex";
    document.getElementById("adminPass").value = "";
    passError.textContent = "";
  }
  function closePasswordModal() {
    passwordModal.style.display = "none";
  }

  passwordForm.onsubmit = function(e) {
    e.preventDefault();
    const inputPass = document.getElementById("adminPass").value;
    const correctPassword = "superadmin2025";
    if (inputPass === correctPassword) {
      closePasswordModal();
      openAdminPanel();
    } else {
      passError.textContent = "Incorrect password. Try again.";
    }
  };

  function openAdminPanel() {
    adminModal.style.display = "flex";
    const team1Select = document.getElementById("team1");
    const team2Select = document.getElementById("team2");
    team1Select.innerHTML = teams.map(t => `<option value="${t.name}">${t.name}</option>`).join("");
    team2Select.innerHTML = teams.map(t => `<option value="${t.name}">${t.name}</option>`).join("");
  }
  function closeAdminPanel() {
    adminModal.style.display = "none";
  }

  window.onclick = function(e) {
    if (e.target === passwordModal) closePasswordModal();
    if (e.target === adminModal) closeAdminPanel();
  };

  // Match form submit
  document.getElementById("matchForm").onsubmit = function(e) {
    e.preventDefault();
    const t1 = document.getElementById("team1").value;
    const t2 = document.getElementById("team2").value;
    const goals1 = parseInt(document.getElementById("goals1").value);
    const goals2 = parseInt(document.getElementById("goals2").value);

    if (t1 === t2) {
      alert("Select two different teams.");
      return;
    }

    const teamObj1 = teams.find(t => t.name === t1);
    const teamObj2 = teams.find(t => t.name === t2);

    teamObj1.played += 1;
    teamObj2.played += 1;
    teamObj1.gf += goals1; teamObj1.ga += goals2;
    teamObj2.gf += goals2; teamObj2.ga += goals1;
    teamObj1.gd = teamObj1.gf - teamObj1.ga;
    teamObj2.gd = teamObj2.gf - teamObj2.ga;

    if (goals1 > goals2) {
      teamObj1.won += 1; teamObj2.lost += 1; teamObj1.points += 3;
    } else if (goals2 > goals1) {
      teamObj2.won += 1; teamObj1.lost += 1; teamObj2.points += 3;
    } else {
      teamObj1.drawn += 1; teamObj2.drawn += 1;
      teamObj1.points += 1; teamObj2.points += 1;
    }

    saveData();
    renderStandings();
    closeAdminPanel();
  };
  </script>
</body>
</html>
